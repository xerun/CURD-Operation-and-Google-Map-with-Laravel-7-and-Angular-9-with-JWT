<div class="col-sm-11 mx-auto">
    <h3 class="m-t-20 m-b-20">Lab List</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
                <th scope="col">Created</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let lb of service.list.data'>				
                <td scope="col" (click)='fillForm(lb)'>{{lb.id}}</td>
                <td scope="col" (click)='fillForm(lb)'>{{lb.name}}</td>
                <td scope="col"><a href="javascript:void(0)" (click)="openGoogelMapsModal(lb.location_id)">{{lb.location_name}}</a></td>
                <td scope="col" (click)='fillForm(lb)'>{{lb.created_at | date : 'short'}}</td>
                <td scope="col">
                    <button (click)="onDelete(lb.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
