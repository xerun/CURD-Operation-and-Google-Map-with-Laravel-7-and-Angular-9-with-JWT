<h3>Lab Add/Update</h3>
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" #name="ngModel" name="name"
      [(ngModel)]="service.formData.name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <select class="form-control" id="location" #location_id="ngModel" 
            [(ngModel)]="service.formData.location_id" name="location_id" required>
            <option *ngFor='let l of this.locList.data' [ngValue]="l.id">{{l.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
