<div class="col-sm-12 " style="min-height:600px;">
    <div class="col-sm-11 mx-auto">
        <div class="row">
            <div class="col-md-5">
                <h3>Location Add/Update</h3>
                <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                    <input type="hidden" name="id" [value]="service.formData.id">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" #name="ngModel" name="name"
                      [(ngModel)]="service.formData.name" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" #address="ngModel" name="address"
                        [(ngModel)]="service.formData.address" placeholder="Enter Address" required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="text" class="form-control" id="latitude" #latitude="ngModel" name="latitude"
                        [(ngModel)]="service.formData.latitude" placeholder="Enter Latitude" required>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="text" class="form-control" id="longitude" #longitude="ngModel" name="longitude"
                        [(ngModel)]="service.formData.longitude" placeholder="Enter Longitude" required>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
                </form>
            </div>
            <div class="col-md-7">
                <app-location-list></app-location-list>
            </div>
        </div>
    </div>
</div>
