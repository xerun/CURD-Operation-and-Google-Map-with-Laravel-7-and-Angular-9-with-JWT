<div class="col-sm-12" *ngIf="currentUser">

          <li class="list-inline-item">Welcome</li>
          <li class="list-inline-item">| <a href="javascript:void(0)" (click)="logout()">Logout <i class="zmdi zmdi-close"></i></a></li>
      </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
